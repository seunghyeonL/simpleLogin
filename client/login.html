<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div>
            <button onclick="moveToHome()">Home</button>
        </div>
        <div>
            <button id="login" class="auth" onclick="moveToLogin()">login</button>
            <button id="signup" class="auth" onclick="moveToSignup()">signup</button>
            <button id="logout" class="auth" onclick="logout()">logout</button>
        </div>
    </nav>
    <div id="loginWrapper">
        
        <h1>login</h1>
        <form id="loginform" onsubmit="loginSubmit(event)">
            <div>
                <div>email:</div>
                <input type="email" name="email">
            </div>
            <div>
                <div>password:</div>
                <input type="password" name="password">
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
